apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gatekeeper-policyset
  namespace: gatekeeper-policyset
spec:
  destination:
    namespace: gatekeeper-policyset
    server: https://kubernetes.default.svc
  project: default
  source:
    path: gatekeeper
    repoURL: https://github.com/ch-stark/gatekeeper-kyverno-policyset.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
